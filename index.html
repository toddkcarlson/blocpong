<html>
    <head>
      <title>Bloc Pong</title>
    </head>
    <body>
      <h1>Bloc Pong</h1>
        <canvas id='table'></canvas>
<script>
var canvas;
var context;
// width and height of canvas
var W = 700, H = 500;

// Initialize the game canvas
function init() {
  canvas = document.getElementById('table');
  context = canvas.getContext('2d');  
  canvas.width = W;
  canvas.height = H;
}

// Paint the game canvas background
function paintCanvas() {
  context.fillStyle = "black";
  context.fillRect(0, 0, W, H);
  context.beginPath();
  // context.lineWidth = 5;
  // context.strokeStyle = 'white';
  // context.strokeRect(0, 0, 700, 500);  
}

function addKeyEvents() {
  window.addEventListener('keydown', onKeyDown, true);
}

// Object constructor
function Paddle(x, y) {
  this.x = x;
  this.y = y;
  this.color = "white";
  this.width = 20;
  this.height = 130;
  // this.y_speed = 0;
  // Move the vertical distance 'paddle_speed'
  this.move = function (paddle_speed) {
    // clear the current rectangle
    // context.clearRect(this.x, this.y, this.width, this.height);
    this.y += paddle_speed;
  }
  this.render = function () {
    context.beginPath();
    context.fillStyle = this.color;
    context.fillRect(this.x, this.y, this.width, this.height);
  };
}

function onKeyDown(e) {
  // up arrow
  if (e.keyCode === 38) {
    // Move 10 pixels on the y axis towards the origin
    // Only if the paddle y position equals 10 or more pixels
    if (player.y >= 5){
      player.move(-12);  
    }
  }
  // down arrow
  if (e.keyCode === 40) {
    // Move 10 pixels on the y axis away from the origin 
    // Only if the paddle y position equals 360 or fewer pixels
    if (player.y <= 370){
      player.move(12);
    } 
  }
}

var computer_ai = function() {
  var computer_mid = computer.y + 65;

  if (ball.y > computer_mid) {
    computer.move(3);
  }
  if (ball.y < computer_mid) {
    computer.move(-3);
  }
}

// Declaring a player and computer paddle
var computer = new Paddle(30, 200);
var player = new Paddle(650, 200);

// Ball Object Constructor
function Ball() {
  this.x = 100;
  this.y = 265;
  this.w = 20;
  this.h = 20;
  this.color = "white";
  this.x_speed = 5;
  this.y_speed = Math.floor(Math.random() * 9) - 4;
  // this.y_speed = 0;
  this.update = function (action) {
    if (action == "reverse"){
      this.x_speed = ~this.x_speed+1;
      this.y_speed += Math.floor(Math.random() * 3)+ 1;    
    }
    if (action == "wall"){
      this.y_speed = ~this.y_speed+1;      
    }
  }  
  this.render = function () {
    context.fillStyle = this.color;
    context.beginPath();
    context.rect(this.x,this.y,this.w,this.h)
    context.fill();
    this.x += this.x_speed;
    this.y += this.y_speed;    
  };
}

// Declaring a new ball
var ball = new Ball();

// Collision function
var collision = function () {
  var player_bottom = player.y + 130;
  var computer_bottom = computer.y + 130;
  
  // if ball hits wall
  if (ball.y < 0 || ball.y > canvas.height) {    
    ball.update("wall");
  }

  // ball hits player's paddle
  if (ball.x > player.x && ball.y > player.y && ball.y < player_bottom) {
    ball.update("reverse");
  }

  // ball hits computers paddle
  if (ball.x < computer.x && ball.y > computer.y && ball.y < computer_bottom) {
    ball.update("reverse");        
  }
}

var goal = function() {
  if (ball.x < 0) {
    ball.x = 100;
    ball.y = 265;
    ball.x_speed = 5;
    ball.y_speed = Math.floor(Math.random() * 9) - 4;
    console.log("player goal!");
  }
  if (ball.x > canvas.width) {
    ball.x = 100;
    ball.y = 265;
    ball.x_speed = 5;
    ball.y_speed = Math.floor(Math.random() * 9) - 4; 
    console.log("computer goal!");
  } 
}

var render = function () {
  paintCanvas(); 
  player.render();
  computer.render();
  ball.render();
  computer_ai();
  collision();
  goal();
  // redraw
  animate(render);
};

// Actions needed for each repaint
function step(){
  render();
}

// Animate function
var animate = window.requestAnimationFrame || function(callback) { window.setTimeout(callback, 1000/60) }; 

window.onload = function () {
  init();
  step();
  addKeyEvents();
};    
</script>
    </body>
</html>
